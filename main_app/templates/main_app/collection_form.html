{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    <!-- Check if a collection object exists to determine if we're editing -->
    {% if collection %}
    <h1>Edit {{ collection.name }}</h1>
  {% else %}
    <h1>Add a Collection</h1>
  {% endif %}
  <img src="/static/images/iCollect_logo2.png" alt="The iCollect Logo" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}

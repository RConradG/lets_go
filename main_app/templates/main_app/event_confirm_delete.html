{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Event</h1>
  {% if event.image %}
    <img class="responsive-img card-panel" src="{{ event.image.url }}" />
  {% else %}
    <img src="{% static 'images/lets_go_logo_2.svg' %}" alt="Let's Go logo" class="responsive-img card-panel" />
  {% endif %}
</div>

<h2>Are you sure you want to delete the event '{{ event.title }}'?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'event-detail' event.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}

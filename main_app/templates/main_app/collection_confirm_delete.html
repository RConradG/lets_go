{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Collection</h1>
  <img src="{% static 'images/logo.png' %}" alt="iCollect logo" />
</div>

<h2>Are you sure you want to delete {{ collection.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'collection-detail' collection.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}

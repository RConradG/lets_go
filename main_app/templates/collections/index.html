{% extends 'base.html' %} {% load static %} {% block head %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="{% static 'css/collections/collection-index.css' %}"
/>
{% endblock %} {% block content %}

<body>
  <div
    id="carouselExampleIndicators"
    class="carousel slide mb-4"
    data-bs-ride="carousel"
    data-bs-interval="4000"
    data-bs-pause="false"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'images/carousel_image_1.png' %}"
          class="d-block w-100"
          alt="A cool cat"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/carousel_image_2.png' %}"
          class="d-block w-100"
          alt="A happy cat"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/carousel_image_3.png' %}"
          class="d-block w-100"
          alt="A cat in a teacup"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <section class="event-choices">
    <div class="food">
      <h1>Food & Drink</h1>
    </div>
    <div class="craft">
      <h1>Crafts</h1>
    </div>
  </section>

  <section class="card-container">
    {% for event in events %}
    <div class="card">
      <a href="{% url 'collection-detail' collection.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img
              src="{% static 'images/letsgo_logo_1.jpg' %}"
              alt="lets go logo"
            />
          </div>
          <h2 class="card-title">{{ event.name }}</h2>
          <p><small>{{ event.description }}</small></p>
        </div>
      </a>
    </div>
    {% endfor %}
  </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

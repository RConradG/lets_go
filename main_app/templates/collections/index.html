{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/collections/collection-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Collection List</h1>
  <img src="{% static 'images/toy.png' %}" alt="A cool cat" />
  <img src="{% static 'images/toy_pokemon.png' %}" alt="A happy cat" />
  <img src="{% static 'images/toy_car.png' %}" alt="A cat in a teacup" />
  <img src="{% static 'images/jersey.jpg' %}" alt="A cat in a box" />
</section>

<section class="card-container">
  {% for collection in collections %}
  <div class="card">
    <a href="{% url 'collection-detail' collection.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/logo.png' %}"
            alt="A skater boy cat"
          />
        </div>
        <h2 class="card-title">{{ collection.name }}</h2>
        <p><small>{{ collection.description }}</small></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
